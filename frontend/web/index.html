<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2C8955">
  <meta name="apple-mobile-web-app-title" content="calmera">
  <link rel="apple-touch-icon" href="icons/icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>calmera</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    /* Splash screen styles */
    #loading {
      position: fixed;
      inset: 0;
      background-color: #2C8955;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading img {
      width: 200px;
      height: 200px;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>

<body style="background-color: #2C8955;">
<!-- Splash screen -->
<div id="loading">
  <img src="icons/splash.png" alt="Загрузка..." />
</div>

<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Убираем splash после загрузки
            const loadingScreen = document.getElementById("loading");
            if (loadingScreen) loadingScreen.remove();

            appRunner.runApp();
          });
        }
      });
    });
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('flutter_service_worker.js');
    });
  }
  </script>

</body>
</html>
